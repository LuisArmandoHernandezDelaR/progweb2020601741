<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con rowspan y colspan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 200px;
            height: 200px;
        }
        td {
            border: 2px solid black;
            padding: 20px;
        }
        .red { background-color: red; }
        .white { background-color: white; }
        .green { background-color: green; }
        .yellow { background-color: yellow; }
    </style>
</head>
<body>

<table>
    <tr>
        <td class="white"></td>
        <td class="white"></td>
        <td class="red" colspan="2"></td>
    </tr>
    <tr>
        <td class="white"></td>
        <td class="green" rowspan="2"></td>
        <td class="white"></td>
        <td class="white"></td>
    </tr>
    <tr>
        <td class="white"></td>
        <td class="yellow" rowspan="2" colspan="2"></td>
    </tr>
    <tr>
        <td class="white"></td>
        <td class="white"></td>
    </tr>
</table>

</body>
</html>
